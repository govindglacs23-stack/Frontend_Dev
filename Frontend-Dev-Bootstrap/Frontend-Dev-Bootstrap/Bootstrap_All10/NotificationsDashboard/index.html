<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notifications Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container py-4">
<div class="card p-4">
<div class="alert alert-success">New message received</div>
<div class="alert alert-info">Profile updated successfully</div>
<div class="alert alert-danger alert-dismissible fade show">Warning: Storage almost full<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
<div class="bg-light p-3 border mt-4">Summary: 2 messages, 1 warning.</div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
