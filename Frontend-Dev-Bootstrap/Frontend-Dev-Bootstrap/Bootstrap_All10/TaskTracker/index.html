<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container my-4">
<h2 class="mb-3">Tasks <span class="badge bg-secondary">3</span></h2>
<ul class="list-group">
<li class="list-group-item d-flex justify-content-between align-items-center">Finish Project <span class="badge bg-danger">High</span></li>
<li class="list-group-item d-flex justify-content-between align-items-center">Buy Groceries <span class="badge bg-warning">Medium</span></li>
<li class="list-group-item d-flex justify-content-between align-items-center">Read Book <span class="badge bg-success">Low</span></li>
</ul>
<button class="btn btn-primary mt-3">Completed <span class="badge bg-light text-dark">1</span></button>
</main>
</body>
</html>
