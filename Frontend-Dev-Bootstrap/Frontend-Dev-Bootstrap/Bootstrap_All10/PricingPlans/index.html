<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pricing Plans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container py-5">
<div class="row g-4 text-center">
<div class="col-md-4">
<div class="card p-3 shadow-sm">
<h3>Basic</h3><p>$10/month</p><ul class="list-unstyled"><li>Feature A</li><li>Feature B</li></ul><button class="btn btn-outline-primary">Select</button>
</div>
</div>
<div class="col-md-4">
<div class="card p-3 bg-primary text-white shadow-lg">
<h3>Pro</h3><p>$25/month</p><ul class="list-unstyled"><li>Feature A</li><li>Feature B</li><li>Feature C</li></ul><button class="btn btn-light">Select</button>
</div>
</div>
<div class="col-md-4">
<div class="card p-3 shadow-sm">
<h3>Enterprise</h3><p>$50/month</p><ul class="list-unstyled"><li>All Features</li></ul><button class="btn btn-outline-primary">Select</button>
</div>
</div>
</div>
</main>
</body>
</html>
