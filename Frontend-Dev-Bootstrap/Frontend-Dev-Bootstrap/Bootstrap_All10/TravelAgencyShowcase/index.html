<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Agency Showcase</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container my-4">
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active" data-bs-interval="2000">
<img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Beach">
<div class="carousel-caption"><h5>Sunny Beaches</h5></div>
</div>
<div class="carousel-item" data-bs-interval="2000">
<img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Mountains">
<div class="carousel-caption"><h5>Mountain Adventures</h5></div>
</div>
<div class="carousel-item" data-bs-interval="2000">
<img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="City">
<div class="carousel-caption"><h5>City Escapes</h5></div>
</div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
</div>
<div class="progress mt-4">
<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70% Booked</div>
</div>
<footer class="text-center mt-4 bg-dark text-white p-3">&copy; Mathura Travel Agency | suraj.nagaich@gmail.com</footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
