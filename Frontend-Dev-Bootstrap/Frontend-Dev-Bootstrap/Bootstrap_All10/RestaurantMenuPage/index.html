<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restaurant Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="text-center my-4">
<h1>Today's Menu</h1>
</header>
<main class="container">
<table class="table table-bordered text-center">
<thead class="table-dark"><tr><th>Item</th><th>Category</th><th>Price</th></tr></thead>
<tbody>
<tr><td>Pasta</td><td>Main</td><td>$12</td></tr>
<tr><td>Salad</td><td>Starter</td><td>$6</td></tr>
<tr><td>Soup</td><td>Starter</td><td>$5</td></tr>
</tbody>
</table>
<h3 class="text-center mt-5">Chef's Specials</h3>
<ul class="list-group text-center">
<li class="list-group-item">Steak with Garlic Butter</li>
<li class="list-group-item">Matar Paneer</li>
</ul>
<div class="text-center mt-4">
<img src="https://via.placeholder.com/400x200" class="img-fluid" alt="Food">
<p class="lead mt-2">Freshly prepared meals for you</p>
</div>
</main>
</body>
</html>
