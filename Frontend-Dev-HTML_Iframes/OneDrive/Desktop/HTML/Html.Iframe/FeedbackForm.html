<!DOCTYPE html>
<html>
<head><title>Feedback Form</title></head>
<body>
  <form method="post" action="#">
    <textarea name="feedback" rows="5" cols="40" placeholder="Write feedback here..."></textarea><br><br>
    Rating:
    <input type="radio" name="rate" value="good">Good
    <input type="radio" name="rate" value="avg">Average
    <input type="radio" name="rate" value="poor">Poor<br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
