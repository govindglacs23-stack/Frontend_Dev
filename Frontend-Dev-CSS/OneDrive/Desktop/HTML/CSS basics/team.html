<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Team Members</title>
<style>
*{box-sizing:border-box}
body{font-family:Arial;margin:2rem;background:#f3f7fb}
.container{display:grid;grid-template-columns:repeat(3,1fr);gap:1.5rem;align-items:start}
.card{background:#fff;padding:1.25rem;border:2px solid #e0e6ef;border-radius:10px;box-shadow:0 6px 18px rgba(14,30,60,0.08)}
.card h3{margin:0 0 .25rem;font-size:1.2rem}
.card p{margin:.5rem 0;color:#445}
.lead{background:#fff8e6;border-color:#ffb703}
@media(max-width:600px){.container{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
<div class="card lead"><h3>Alice Johnson</h3><div style="font-weight:700;color:#ff8c00">Team Lead</div><p>Leads product vision and mentors the team.</p></div>
<div class="card"><h3>Brian Smith</h3><div style="font-weight:700">Frontend Engineer</div><p>Builds user interfaces and accessibility features.</p></div>
<div class="card"><h3>Clara Liu</h3><div style="font-weight:700">Backend Engineer</div><p>Designs APIs and data models.</p></div>
</div>
</body>
</html>
