<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Complete Layout</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;display:flex;flex-direction:column;min-height:100vh}
header{position:sticky;top:0;background:linear-gradient(90deg,#0b3d91,#06a77d);color:#fff;padding:1rem}
nav a{color:#fff;margin-right:1rem}
.hero{height:60vh;background-image:url('https://via.placeholder.com/1400x700');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;color:#fff}
.hero h1{background:rgba(0,0,0,.35);padding:1rem 1.5rem;border-radius:8px}
.section{padding:3rem;display:flex;gap:2rem;align-items:center}
.section .col{flex:1}
.services{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
.service{background:#fff;padding:1rem;border:1px solid rgba(2,6,23,.06);box-shadow:0 10px 30px rgba(2,6,23,.04)}
.contact form{display:flex;flex-direction:column;gap:.75rem}
footer{margin-top:auto;background:#0b1220;color:#fff;padding:1rem;text-align:center}
@media(max-width:900px){.section{flex-direction:column}.services{grid-template-columns:1fr}}
</style>
</head>
<body>
<header><nav><a href="#">Home</a><a href="#">About</a><a href="#">Services</a></nav></header>
<section class="hero"><h1>Welcome to Our Site</h1></section>
<section class="section about">
<div class="col"><h2>About</h2><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p></div>
<div class="col"><img src="https://via.placeholder.com/400x300" alt="" style="max-width:100%;border-radius:8px"></div>
</section>
<section class="section services">
<div class="services">
<div class="service">Service 1</div>
<div class="service">Service 2</div>
<div class="service">Service 3</div>
</div>
</section>
<section class="section contact"><div class="col"><h2>Contact</h2><form><input placeholder="Name" required style="padding:.6rem;border-radius:6px;border:1px solid #ddd"><input placeholder="Email" required style="padding:.6rem;border-radius:6px;border:1px solid #ddd"><textarea placeholder="Message" rows="4" style="padding:.6rem;border-radius:6px;border:1px solid #ddd"></textarea><button style="padding:.6rem;border-radius:6px;background:#0b69ff;color:#fff;border:none">Send</button></form></div></section>
<footer>Â© 2025 Company Name</footer>
</body>
</html>
