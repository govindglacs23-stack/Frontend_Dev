<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact</title>
<style>
html,body{height:100%;margin:0;font-family:Arial}
body{display:flex;align-items:center;justify-content:center;background:#eef3fb}
form{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 8px 24px rgba(7,22,44,.08);width:90%;max-width:480px}
input,textarea,button{width:100%;padding:.75rem;border-radius:8px;border:1px solid #d8e1f2;margin-bottom:1rem;outline:none}
input:focus,textarea:focus{border-color:#0b69ff;box-shadow:0 4px 12px rgba(11,105,255,.08)}
button{background:#0b69ff;color:#fff;border:none;cursor:pointer}
</style>
</head>
<body>
<form>
<input type="text" placeholder="Name" required>
<input type="email" placeholder="Email" required>
<input type="text" placeholder="Subject" required>
<textarea placeholder="Message" rows="6" required></textarea>
<button type="submit">Send Message</button>
</form>
</body>
</html>
