<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pseudo Classes</title>
</head>
<body>
  <header><h1>Pseudo Classes Demonstration</h1></header>
  <main class="container">
    <section>
      <p>Hover over the link</p>
      <a href="#">Hover Me</a>
    </section>
    <section>
      <p>Focus on the input</p>
      <input type="text" placeholder="Focus here">
    </section>
    <section>
      <p>Active Button</p>
      <button>Click Me</button>
    </section>
    <section>
      <p>List nth-child Example</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </section>
  </main>
</body>
</html>
