<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dropdown Selection</title>
</head>
<body>
<h1>Choose Your Preferences</h1>

<form>
  Country:
  <select>
    <option selected>India</option>
    <option>USA</option>
    <option>UK</option>
  </select><br><br>

  State:
  <select>
    <option selected>Maharashtra</option>
    <option>California</option>
    <option>Texas</option>
  </select><br><br>

  City:
  <select>
    <option selected>Pune</option>
    <option>Mumbai</option>
    <option>Delhi</option>
  </select><br><br>

  Favorite Tourist Place:
  <select>
    <option selected>Gateway of India</option>
    <option>Taj Mahal</option>
    <option>Red Fort</option>
  </select>
</form>

<p>Your selected place is <b>Gateway of India, Pune, Maharashtra, India</b>.</p>
</body>
</html>
