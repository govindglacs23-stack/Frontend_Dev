<!DOCTYPE html>
<head>
    <title>Basic Form</title>
    <body>
        <form>
        <table border="1" cellpadding="9" style="margin-top: 7%;margin-left: 7%;">
            <tr>
            <td colspan="4" align="center">Registration Form</td>
            </tr>
            <td>Student</td>
            <td>
                <input type="text" placeholder="First Name"/>
            </td>
            <td>
                <input type="text" placeholder="Middle Name"/>
            </td>
            <td>
                <input type="text" placeholder="Last Name"/>
            </td>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" placeholder="Fathers's name"></td>
                <td>Mother's Name</td>
                <td><input type="text" placeholder="Mother's name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date"/>

                </td>
                <td>Gender</td>
                <td>
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="Gender">
                    <label for="Female">Female</label>
                    <input type="radio" id="Female" name="Gender">

                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Select one option</option>
                        <option>Delhi</option>
                        <option>Punjab</option>
                    </select>
                </td>
                <td>Signature</td>
                <td>
                <input type="file">
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3" align="center">
                   <button><a href="https://www.youtube.com/">Submit</a></button>
                </td>
            </tr>

        </table>
        </form>
    </body>
</head>
